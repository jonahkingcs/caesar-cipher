<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
            <title>Caeser Cipher</title>
        </head>
        <body class="font-['Stack_Sans_Notch'] text-gray-800">

            <!-- title -->
            <h1 class="pt-12 pl-24 pr-24 text-5xl text-center mb-2">You've come here either to encode or decode secret messages!</h1>

            <!-- input and output form -->
            <form name="messageForm" id="messageForm" class="grid grid-cols-12 p-6">
                
                <!-- user input area -->
                <label for="message" class="col-span-5 col-start-2 text-2xl text-gray-500 mb-2">Enter a message:</label>
                <textarea id="message" class="col-span-5 col-start-2 pl-1 pr-1 mb-12 outline-1 outline-solid outline-gray-500 rounded-md resize-none focus:outline-2 focus:outline-blue-600"
                rows="4" oninput="codeMessage()"></textarea>

                <!-- encode and decode radio buttons -->
                <div class="col-start-2 col-span-8">
                    <label for="encode">Encode message:</label>
                    <input type="radio" name="code" id="encode" class="w-4 h-4 text-neutral-primary border-default-medium bg-neutral-secondary-medium rounded-full checked:border-brand focus:ring-2 focus:outline-none focus:ring-brand-subtle border border-default appearance-none" checked onchange="codeMessage()">
                </div>
                <div class="col-start-2 col-span-8 mb-12">
                    <label for="decode">Decode message:</label>
                    <input type="radio" name="code" id="decode" class="w-4 h-4 text-neutral-primary border-default-medium bg-neutral-secondary-medium rounded-full checked:border-brand focus:ring-2 focus:outline-none focus:ring-brand-subtle border border-default appearance-none" onchange="codeMessage()">
                </div>

                <!-- amount of shift on the Caeser cipher -->
                <label for="shift" class="col-start-2 col-span-4">Shift:</label>
                <input type="number" min="1" max="26" id="shift" value="1"
                class="col-start-2 col-span-1 pl-1
                outline-1 outline-solid outline-gray-500
                rounded-md
                focus:outline-2 focus:outline-blue-600" onchange="codeMessage()">
                
                <!-- output message area -->
                <label for="outputMessage" class="mb-6 col-start-1 col-span-12 text-4xl text-center">Output Message:</label>
                <textarea id="output" rows="5" class="p-12 col-start-3 col-span-8 text-center text-lg resize-none outline-none bg-linear-to-r rounded-md from-cyan-100 to-blue-100"></textarea>

            </form>
            <script src="inputChecker.js"></script>
            <script src="indexCalculator.js"></script>
            <script src="index.js"></script>
        </body>
    </html>
